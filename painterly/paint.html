<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vanilla Paint</title>
  <meta name="description" content="Pixel Art Editor">
	<link rel="stylesheet" href="paint.css">
	<link rel="icon" type="image/png" href="palette16.png">
  <style media="screen">
    html {
      /* background-color: #cce; */

<body>
	<div id="link">
		<a href="index.html">OK!</a>
	</div>

  <form class="" id="create">
    <label for="width">Width</label>
    <input type="number" name="width" value="24" id="width">
    <label for="height">Height</label>
    <input type="number" name="height" value="16" id="height">
    <input type="submit" name="create" value="New Canvas">
  </form>
  <br/>
  <form class="" id="scale">
    <label for="scale">Scale (Zoom)</label>
    <input type="number" name="scale" value="10" id="scaleInput">
    <input type="range" name="scaleRange" value="10" id="scaleRange" min="1" max="64">
  </form>

	<div id="wrapper">
		<div id="toolbar">
      <div id="colorPalette">
        <div id="color">
          <div id="color-1">Primary</div>
          <div id="color-2">Sec.</div>
        </div>
				<div id="palette">
          <div class="pal-color" id="160e1f">B</div>
          <div class="pal-color" id="312e4d">G1</div>
          <div class="pal-color" id="657795">G2</div>
          <div class="pal-color" id="9fb6c1">G3</div>
          <div class="pal-color" id="b5dbe3">B4</div>
          <div class="pal-color" id="f0f4f5">W</div>
          <div class="pal-color opt" id="8b374b">Br1</div>
          <div class="pal-color" id="a95937">Br2</div>
          <div class="pal-color" id="eb9c60">O</div>
          <div class="pal-color opt" id="e2c78d">T</div>
          <div class="pal-color" id="fbea50">Y</div>
          <div class="pal-color" id="571e2c">R1</div>
          <div class="pal-color" id="e0594d">R2</div>
          <div class="pal-color" id="d67aca">M</div>
          <div class="pal-color opt" id="ffc6d9">P</div>
          <div class="pal-color" id="14434d">G1</div>
          <div class="pal-color" id="2d8054">G2</div>
          <div class="pal-color" id="8fcb62">G3</div>
          <div class="pal-color opt" id="474794">B1</div>
          <div class="pal-color" id="2b63ca">B2</div>
          <div class="pal-color" id="379ba4">C</div>
          <div class="pal-color" id="6aa7f1">B3</div>
				</div>
			</div>
      <div class="tool-wrapper">
  			<div class="tool">
          <img src="ink.png" alt="Q ink">
  			</div>
  			<div class="tool">
          <img src="pencil.png" alt="W pencil">
  			</div>
  			<div class="tool">
          <img src="line.png" alt="E line">
  			</div>
        <div class="tool">
          <img src="eraser.png" alt="A eraser">
  			</div>
        <div class="tool">
          <img src="dropper.png" alt="S dropper">
  			</div>
        <div class="tool">
          <img src="marquee.png" alt="D marquee">
  			</div>
        <div class="tool">
          <img src="square.png" alt="Z square">
  			</div>
      </div>
		</div>
		<div id="contextMenu">
      <div class="item">
        ContextMenu - Item
      </div>
		</div>
		<div id="canvas">
		</div>
    <div id="infoBar">
      <div class="item">
        InfoBar - Item
      </div>
		</div>

    <form class="" id="hex">
      <label for="scale">&nbsp;#</label>
      <input type="text" name="hex" value="FFFFFF" id="hexInput">
      <input type="submit" disabled>
    </form>


    <form class="" id="hsl">
      <label for="hue">Hue</label>
      <input type="range" name="hue" value="0" id="hueRange" min="0" max="359">
      <label for="sat">Saturation</label>
      <input type="range" name="sat" value="100" id="satRange" min="0" max="100">
      <label for="light">Lightness</label>
      <input type="range" name="light" value="50" id="lightRange" min="0" max="100">
    </form>
	</div>
