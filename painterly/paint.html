<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vanilla Paint</title>
  <meta name="description" content="Pixel Art Editor">
	<link rel="stylesheet" href="paint.css">
  <style media="screen">
    html {
      /* background-color: #cde; */
    }
  </style>
</head>
<body>
	<div id="link">
		<a href="index.html">OK!</a>
	</div>

  <form class="" id="create">
    <label for="width">Width</label>
    <input type="text" name="width" value="24" id="width">
    <label for="height">Height</label>
    <input type="text" name="height" value="16" id="height">
    <input type="submit" name="create" value="New Canvas">
    <label for="scale">Scale (Zoom)</label>
    <input type="text" name="scale" value="10" id="scale">
    <input type="range" name="scaleRange" value="10" id="scaleRange" min="1" max="64">
  </form>

	<div id="wrapper">
		<div id="toolbar">
      <div id="colorPalette">
        <div id="color">
          <div id="color-1">Primary</div>
          <div id="color-2">Sec.</div>
        </div>
				<div id="palette">
          <div class="pal-color red">R</div>
          <div class="pal-color blue">B</div>
          <div class="pal-color green">G</div>
          <div class="pal-color yellow">Y</div>
          <div class="pal-color pink">P</div>
          <div class="pal-color red">R</div>
          <div class="pal-color blue">B</div>
          <div class="pal-color green">G</div>
          <div class="pal-color yellow">Y</div>
          <div class="pal-color cyan">C</div>
          <div class="pal-color red">R</div>
          <div class="pal-color blue">B</div>
          <div class="pal-color green">G</div>
          <div class="pal-color yellow">Y</div>
          <div class="pal-color pink">P</div>
          <div class="pal-color red">R</div>
				</div>
			</div>
      <div class="tool-wrapper">
  			<div class="tool">
          Q
  			</div>
  			<div class="tool">
          W
  			</div>
  			<div class="tool">
          E
  			</div>
        <div class="tool">
          A
  			</div>
        <div class="tool">
          S
  			</div>
        <div class="tool">
          D
  			</div>
        <div class="tool">
          Z
  			</div>
      </div>
		</div>
		<div id="contextMenu">
      <div class="item">
        ContextMenu - Item
      </div>
		</div>
		<div id="canvas">
		</div>
    <div id="infoBar">
      <div class="item">
        InfoBar - Item
      </div>
		</div>
	</div>



  <hr />



  <div class="container">
    <div class="item-a">
      a header
    </div>
    <div class="item-b">
      b main
    </div>
    <div class="item-c">
      c ?
    </div>
    <div class="item-d">
      d footer
    </div>
    <div class="item-e">
      <p>P placed</p>
    </div>
    <div class="item-c">
      1  overrides
    </div>
    <div class="item-c">
      2  overrides
    </div>
    <div class="item-c">
      3  overrides
    </div>
    <div class="item-c">
      4  overrides
    </div>
    <div class="item-c">
      5 sidebar
    </div>
  </div>


	<script src="paint.js"></script>
</body>
</html>
