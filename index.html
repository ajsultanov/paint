<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adam Paint</title>
  <meta name="description" content="Pixel Art Editor">
  <style media="screen">
    html {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <script src="app.js"></script>
  <div></div>
  <script>
    let state = {
      tool: "draw",
      color: "#000000",
      picture: Picture.empty(64, 32, "#f0f0f0")
    };
    let app = new PixelEditor(state, {
      tools: {draw, fill, rectangle, pick},
      controls: [ToolSelect, ColorSelect],
      dispatch(action) {
        state = updateState(state, action);
        app.syncState(state);
      }
    });
    document.querySelector("div").appendChild(app.dom);
  </script>
</body>
</html>
